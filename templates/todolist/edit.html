{% include 'header.html' %}

<div class="container mt-3">
    <form method="post" action="/update" enctype="multipart/form-data">
        <div class="card">
            <div class="card-header">
                <h3>Modificar Tarea</h3>
            </div>

            {% for tarea in tasks %}

            <input type="hidden" value={{tarea[0]}} type="text" name="id">

            <div class="card-body">
                <div class="form-group mb-3">
                    <label for="titulo">Título</label>
                    <input id="titulo" value="{{tarea[1]}}" class="form-control" type="text" name="titulo">
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="3">{{tarea[2]}}</textarea>
                </div>

                <div class="form-group mb-5">
                    <label for="my-input">Selecciona la prioridad</label>
                    <select class="form-select" name="prioridad">
                        {% if tarea[3] == 1 %}
                        <option value="1" selected>Urgente e importante</option>
                        <option value="2">Urgente</option>
                        <option value="3">Importante</option>
                        <option value="4">Ni urgente ni importante</option>
                        {% endif %}

                        {% if tarea[3] == 2 %}
                        <option value="1">Urgente e importante</option>
                        <option value="2" selected>Urgente</option>
                        <option value="3">Importante</option>
                        <option value="4">Ni urgente ni importante</option>
                        {% endif %}

                        {% if tarea[3] == 3 %}
                        <option value="1">Urgente e importante</option>
                        <option value="2">Urgente</option>
                        <option value="3" selected>Importante</option>
                        <option value="4">Ni urgente ni importante</option>
                        {% endif %}

                        {% if tarea[3] == 4 %}
                        <option value="1">Urgente e importante</option>
                        <option value="2">Urgente</option>
                        <option value="3">Importante</option>
                        <option value="4" selected>Ni urgente ni importante</option>
                        {% endif %}

                    </select>
                </div>

                <div class="form-group">
                    <input class="btn btn-success" type="submit" value="Guardar cambios">
                    <a class="btn bt-primary" href="{{url_for('index')}}">Regresar</a>
                </div>

            </div>
            {% endfor %}
        </div>
    </form>
</div>

{% include 'footer.html' %}
